
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <form>
              <label for="nombre" class="form-label">Nombre</label>
              <input  [(ngModel)]="user_info.nombre" [ngModelOptions]="{standalone:true}" type="text" class="form-control" required='ngModel' placeholder="Digite su nombre completo...">
              <br>

              <label for="email" class="form-label">Correo electronico</label>
                        <input [(ngModel)]="user_info.email" [ngModelOptions]="{standalone:true}" type="email" class="form-control" required placeholder="Digite su correo electronico...">
                
                <button type="submit" class="btn btn-danger" (click)="addTask()"><div class="text-light">Enviar </div> </button><br><br>
              </form>

              <div >
                <table class="table table-basic table-basic" >
                <thead>
                  <tr>
                  <th>ID</th> 
                  <th>Nombre</th>   
                  
                  <th>Correo</th>  
                  
                  </tr>
                </thead> 
                
                <tbody>
                  <tr *ngFor="let item of lstuser; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.nombre}}</td>
                    <td>{{item.email}}</td>
                    <td><button (click)="doDelete(i)" class="btn btn-danger btr-sm">Eliminar</button>&nbsp;
                    <td><button (click)="edit(item)" class="btn btn-warning btr-sm">Editar</button> 
                    
                  </tr>
                </tbody>
  
              
  
                </table>
              </div>
        </div>
    </div>
</div>
